    <div id="intro">
      <h1>Pokemon Challenge Cup!</h1>

      <p id="prep1">
        Hello Challenger! Before we get started, can I grab a name?
        <input type="text" id="name" />
        <button class="button" onclick="submitName()">
          Submit
        </button>
      </p>
      <div id="prep2" style="visibility: hidden">
        <p>
          Please enter the numbers of the 6 pokemon you would like on your team,
          seperated by a comma no space
        </p>
        <input type="text" id="choose" />
        <button class="button" onclick="chooseTeam()">Submit</button>
      </div>
      <div id="prep3"></div>
      <div id="finalstep" style="visibility: hidden">
      </div>
    </div>
    <div id = "hide">
    <div id="prepare">
      <div id="hpbar1">
        <div id="hp1"></div>
      </div>
      <div id="hpbar2">
        <div id="hp2"></div>
      </div>
    </div>
    <div id="battle">
      <img src="null" id="battleimage" />
      <p id="battlemessage"></p>
    </div>
    <div id="battlebuttons"></div>
    <div id="otheroptions"></div>
    <div id="switchdead">
      <input type="text" id="choice" />
      <button onclick="submit_choice()">
        Submit
      </button>
      <button id="switchbtn" onclick="submit_switch()">
        Switch
      </button>
    </div>
</div>
